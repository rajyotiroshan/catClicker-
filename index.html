<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>cat clicker:js design patten project</title>
	<link rel="stylesheet"  href="styles/main.css">

</head>
<body>
	<!-- page main heading area-->
	<header class="main-heading-container">
		<h1 class="main-heading">Cat Clicker</h1>
	</header>
	<main>
		<!--cat list conatiner-->
		<section class="cat-list-container item">
			<ul class="cat-list">
				<!--include cats-->
			</ul>
		</section>
		<!-- cat display area-->
		<section class="cat-display-container item">
			<!---includes clickedCount ,displayArea and catName-->
			<h2 class="catName"></h2>
			
			<div class="catDisplayArea">
				<img src="" alt ="cat-image" class="catOnDisplay">
			</div>
			<p class="clickedCount"></p>
		</section>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
	
</body>
</html>
